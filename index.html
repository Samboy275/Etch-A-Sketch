<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="./styles.css">  
    <title>Pxiel Drawing Pad</title>
</head>
<body>
    <div class="header"><h1>Pixel Drawing Pad</h1></div>
    <div class="drawing-pad">
        <div class="buttons">
            <button id="New-Grid" onclick="newGrid();">New Page</button>
            <button class='togglers' id="eraser">Toggle Eraser</button>
            <button id="clear">Clear</button>
            <button class='togglers' id="rainbow">Rainbow Pen</button>
            <button class="grid-toggle">Grid: On</button>
            <label for="chosen-color">Color Picker</label>
            <input type="color" id="chosen-color">
        </div>
        <div class="container"></div>
    </div>

    <div class="footer"><p>Copy Rights @ The Odin Project 2022<p></div>
</body>
</html>
